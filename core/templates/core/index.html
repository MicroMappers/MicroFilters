{% extends 'core/base.html' %}
    {% block content %}
    <div class="row">
      <div class="large-12 columns">
        <h1>MicroFilters</h1>
      </div>
       <hr>
    </div>

    <div class="row">
        <form method="POST" action="/download/" enctype="multipart/form-data" target="_blank">
        {% csrf_token %}
          <div class="row">
            <div class="large-12 columns">
            <div class="row">
            <div class="large-6 columns">
              <select name="app" id="app-list">
                <option value="none">Select App Type</option>
              </select>
            </div>
            <div class="large-6 medium-6 columns">
              <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label><br>
              <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label><br>
              <input id="checkbox3" type="checkbox"><label for="checkbox3">Checkbox 3</label><br>
              <input id="checkbox4" type="checkbox"><label for="checkbox4">Checkbox 4</label><br>
              <input id="checkbox5" type="checkbox"><label for="checkbox5">Checkbox 5</label><br>
            </div>
            </div>
            <hr>
              <div class="row">
              <div class="large-2 columns">
                <label>Data Source:</label>
              </div>
              <div class="large-10 columns">
                <input type="text" id="data-url" name="data-url" placeholder="http://your/url/here" size='50'> -or-
                <input accept=".json, .csv" type="file" id="data-file" name="data-file">
              </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <button type="submit" class="large-12 large-centered button">Generate Files</button>
          </div>
        </form>
    </div>
  {% endblock %}
